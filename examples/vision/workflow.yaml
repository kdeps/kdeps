apiVersion: kdeps.io/v1
kind: Workflow

metadata:
  name: vision
  description: Vision model example with image upload and analysis
  version: "1.0.0"
  targetActionId: visionResponse

settings:
  apiServerMode: true
  apiServer:
    hostIp: "127.0.0.1"
    portNum: 3000
    routes:
      - path: /api/v1/vision
        methods: [POST]
    cors:
      enableCors: true
      allowOrigins:
        - http://localhost:8080

  agentSettings:
    timezone: Etc/UTC
    pythonVersion: "3.12"
    installOllama: true
    models:
      - moondream:1.8b
      - llava:7b
