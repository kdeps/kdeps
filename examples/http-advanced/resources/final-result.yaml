apiVersion: kdeps.io/v1
kind: Resource

metadata:
  actionId: finalResult
  name: Combined HTTP Results
  requires: [authenticatedApi, apiKeyAuth, proxyTls]

run:
  apiResponse:
    success: true
    response:
      authenticated_call: "{{ get('authenticatedApi') }}"
      api_key_call: "{{ get('apiKeyAuth') }}"
      proxy_tls_call: "{{ get('proxyTls') }}"
      summary:
        total_calls: 3
        timestamp: "{{ info('current_time') }}"
        workflow_version: "{{ info('version') }}"
