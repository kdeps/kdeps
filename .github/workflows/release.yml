name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build-musl:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: amd64
            goarch: amd64
          - arch: arm64
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build musl binary
        run: |
          docker run --rm \
            --platform linux/${{ matrix.arch }} \
            -v $(pwd):/src \
            -w /src \
            golang:1.24-alpine \
            sh -c "
              apk add --no-cache git gcc musl-dev &&
              export CGO_ENABLED=1 &&
              export GOARCH=${{ matrix.goarch }} &&
              export GOOS=linux &&
              VERSION=\$(git describe --tags --always) &&
              COMMIT=\$(git rev-parse HEAD) &&
              go build -trimpath -buildvcs=false \
                -ldflags '-s -w -linkmode external -extldflags \"-static\" -X github.com/kdeps/kdeps/v2/pkg/version.Version='\$VERSION' -X github.com/kdeps/kdeps/v2/pkg/version.Commit='\$COMMIT \
                -o kdeps-linux-${{ matrix.goarch }}-musl .
            "

      - name: Upload musl binary
        uses: actions/upload-artifact@v4
        with:
          name: kdeps-linux-${{ matrix.goarch }}-musl
          path: kdeps-linux-${{ matrix.goarch }}-musl

  release:
    runs-on: ubuntu-latest
    needs: build-musl
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download musl binaries
        uses: actions/download-artifact@v4
        with:
          path: musl-binaries

      - name: Prepare musl binaries for GoReleaser
        run: |
          mkdir -p dist/kdeps-linux-amd64-musl_linux_amd64_v1
          mkdir -p dist/kdeps-linux-arm64-musl_linux_arm64_v8.0
          cp musl-binaries/kdeps-linux-amd64-musl/kdeps-linux-amd64-musl dist/kdeps-linux-amd64-musl_linux_amd64_v1/kdeps
          cp musl-binaries/kdeps-linux-arm64-musl/kdeps-linux-arm64-musl dist/kdeps-linux-arm64-musl_linux_arm64_v8.0/kdeps
          chmod +x dist/kdeps-linux-amd64-musl_linux_amd64_v1/kdeps
          chmod +x dist/kdeps-linux-arm64-musl_linux_arm64_v8.0/kdeps

      - name: Release with GoReleaser Cross
        run: |
          docker run \
            --rm \
            --entrypoint /bin/sh \
            -e GITHUB_TOKEN=${{ secrets.RELEASE_TOKEN }} \
            -v $(pwd):/src \
            -w /src \
            ghcr.io/goreleaser/goreleaser-cross:latest \
            -c "
              git config --global --add safe.directory /src &&
              goreleaser release --clean
            "