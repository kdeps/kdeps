name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release with GoReleaser Cross
        run: |
          docker run \
            --rm \
            --entrypoint /bin/sh \
            -e GITHUB_TOKEN=${{ secrets.RELEASE_TOKEN }} \
            -v $(pwd):/src \
            -w /src \
            ghcr.io/goreleaser/goreleaser-cross:latest \
            -c "
              apt-get update && apt-get install -y wget xz-utils &&
              mkdir -p /musl-cross &&
              wget -qO- https://musl.cc/x86_64-linux-musl-cross.tgz | tar xz -C /musl-cross --strip-components=1 &&
              wget -qO- https://musl.cc/aarch64-linux-musl-cross.tgz | tar xz -C /musl-cross --strip-components=1 &&
              export PATH=/musl-cross/bin:\$PATH &&
              git config --global --add safe.directory /src &&
              goreleaser release --clean
            "