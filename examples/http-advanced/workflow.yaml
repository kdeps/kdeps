apiVersion: kdeps.io/v1
kind: Workflow

metadata:
  name: http-advanced
  description: Advanced HTTP client features with authentication, caching, and retries
  version: "1.0.0"
  targetActionId: finalResult

settings:
  apiServerMode: true
  hostIp: "0.0.0.0"
  portNum: 16395

  apiServer:
    routes:
      - path: /api/v1/http-demo
        methods: [GET, POST]
    cors:
      enableCors: true
      allowOrigins:
        - "*"

  agentSettings:
    timezone: Etc/UTC
    pythonVersion: "3.12"
    models:
      - llama3.2:1b
