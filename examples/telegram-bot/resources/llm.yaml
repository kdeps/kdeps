apiVersion: kdeps.io/v1
kind: Resource

metadata:
  actionId: llm
  name: LLM Response

run:
  chat:
    backend: ollama
    model: llama3.2:3b
    scenario:
      - role: assistant
        prompt: |
          You are Kodi, a helpful AI assistant.
          Keep your answers concise and friendly.
          Always respond in the same language as the user.
    messages:
      - role: user
        content: "{{ input('message') }}"
