apiVersion: kdeps.io/v1
kind: Resource

metadata:
  actionId: logResult
  name: Log Analysis Result
  requires:
    - analyzeFrame

run:
  exec:
    command: "mkdir -p /tmp/kdeps-surveillance && echo \"$(date -u +%Y-%m-%dT%H:%M:%SZ) {{ get('analyzeFrame') }}\" >> /tmp/kdeps-surveillance/analysis.log"
    timeoutDuration: 5s
