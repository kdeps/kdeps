apiVersion: kdeps.io/v1
kind: Resource

metadata:
  actionId: ttsResponse
  name: TTS Response
  requires:
    - llmResponse

run:
  tts:
    text: "{{ get('llmResponse') }}"
    mode: online
    voice: alloy
    outputFormat: mp3
    online:
      provider: openai-tts
      apiKey: "YOUR_OPENAI_API_KEY"   # Replace or set OPENAI_API_KEY env var
